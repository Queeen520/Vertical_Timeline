<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1cf483120b.js"
      crossorigin="anonymous"></script>
    <title>Timeline</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="container-3">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input type="search" id="search" placeholder="Search..." />
        </div>
      </div>

      <div class="leftbox">
        <nav>
          <a id="dashboard"><i class="fas fa-tachometer-alt"></i></a>
          <a id="profile"> <i class="fas fa-user"></i> </a>
          <a id="settings"> <i class="fas fa-cog"></i> </a>
          <a id="messages"> <i class="fas fa-comments"></i> </a>
          <a id="notification"> <i class="fas fa-bell"></i> </a>
        </nav>
      </div>
      <div class="rightbox">
        <div class="rb-container">
          <ul class="rb">
            <li class="rb-item" ng-repeat="itembx">
              <div class="timestamp">
                3rd May 2022<br />
                7:00 PM
              </div>
              <div class="item-title">
                Chris Serrano posted a photo on your wall.
              </div>
            </li>
            <li class="rb-item" ng-repeat="itembx">
              <div class="timestamp">
                19th sep 2022<br />
                3:00 PM
              </div>
              <div class="item-title">
                Mia Redwood commented on your last post.
              </div>
            </li>

            <li class="rb-item" ng-repeat="itembx">
              <div class="timestamp">
                27st Dec 2023<br />
                7:00 PM
              </div>
              <div class="item-title">
                Lucas McAlister just send you a message.
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
